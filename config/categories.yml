rules:
  - category: "Images"
    extension:
    - .jpg
    - .jpeg
    - .png
    - .gif
    - .bmp
    - .svg
    - .webp
    - .tiff
    - .tif
    - .ico
    - .heic
    - .raw
    - .psd
    - .ai
    destination: "Images"

  - category: "Documents"
    extension:
    - .pdf
    - .doc
    - .docx
    - .txt
    - .rtf
    - .odt
    - .tex
    - .md
    - .org
    - .pages
    - .wpd
    - .log
    destination: "Documents"

  - category: "Spreadheets"
    extension:
    - .xls
    - .xlsx
    - .csv
    - .ods
    - .tsv
    - .numbers
    destination: "Spreadheets"

  - category: "Presentations"
    extension:
    - .ppt
    - .pptx
    - .key
    destination: "Presentations"

  - category: "Code"
    extension:
    - .py
    - .js
    - .html
    - .css
    - .java
    - .cpp
    - .c
    - .cs
    - .php
    - .rb
    - .go
    - .rs
    - .swift
    - .kt
    - .ts
    - .json
    - .xml
    - .yml
    - .yaml
    - .toml
    - .ini
    - .cfg
    - .sql
    - .sh
    - .bat
    - .ps1
    - .bsh
    destination: "Code"

  - category: "Archives"
    extension:
    - .zip
    - .rar
    - .7z
    - .tar
    - .gz
    - .bz2
    - .xz
    - .tgz
    - .tbz2
    - .tar.gz
    - .tar.bz2
    - .iso
    - .dmg
    destination: "Archives"

  - category: "Audio"
    extension:
    - .mp3
    - .wav
    - .flac
    - .aac
    - .ogg
    - .m4a
    - .wma
    - .aiff
    - .alac
    - .opus
    - .midi
    - .mid
    destination: "Audio"

  - category: "Video"
    extension:
    - .mp4
    - .avi
    - .mkv
    - .mov
    - .wmv
    - .flv
    - .webm
    - .m4v
    - .mpg
    - .mpeg
    - .3gp
    - .vob
    - .ogv
    destination: "Video"

  - category: "Executables"
    extension:
    - .exe
    - .msi
    - .dmg
    - .pkg
    - .deb
    - .rpm
    - .app
    - .apk
    - .jar
    - .bin
    - .run
    - .sh
    destination: "Executables"

  - category: "Fonts"
    extension:
    - .ttf
    - .otf
    - .woff
    - .woff2
    - .eot
    - .fon
    destination: "Fonts"

  - category: "Design"
    extension:
    - .fig
    - .xd
    - .sketch
    - .ae
    - .prproj
    - .aep
    - .blend
    - .ma
    - .mb
    - .c4d
    - .3ds
    - .obj
    - .fbx
    destination: "Design"

  - category: "Ebooks"
    extension:
    - .epub
    - .mobi
    - .azw
    - .azw3
    - .djvu
    - .fb2
    - .pub
    destination: "Ebooks"

  - category: "Database"
    extension:
    - .db
    - .sqlite
    - .sqlite3
    - .mdb
    - .accdb
    - .dbf
    destination: "Database"

  - category: "Torrents"
    extension:
    - .torrent
    destination: "Torrents"

  - category: "Virtual_Mashines"
    extension:
    - .vdi
    - .vmdk
    - .vhd
    - .vhdx
    - .ova
    - .ovf
    destination: "Virtual_Mashines"